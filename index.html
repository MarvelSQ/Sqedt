<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>sqedt-home</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      text-align: center;
    }

    #app {
      height: 100%;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      padding-top: 5%;
      overflow-y: scroll;
    }

    #wrap {}

    canvas {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    p {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .btn-group {}

    .btn {
      display: inline-block;
      margin: 0 10px;
      height: 24px;
      width: 120px;
      line-height: 24px;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 0;
      background-color: #1DACE8;
      font-size: 20px;
    }

    .round {
      border-radius: 40px;
    }

    .btn.border {
      color: #1DACE8;
      background-color: transparent;
      border: 1px solid #1DACE8;
    }

    .btn.solid {
      color: #fff;
      background-color: #1DACE8;
    }

    .btn.border:hover {
      color: #1A9BD1;
    }

    .btn.solid:hover {
      border-color: #1A9BD1;
      background-color: #1A9BD1;
    }

    .page {
      margin-top: 50px;
      margin-bottom: 5%;
      background-color: #fff;
      box-shadow: 0 1px 3px #ccc;
      min-height: 200px;
      border-radius: 1px;
      padding: 16px;
      box-sizing: border-box;
    }

    #edt {
      min-height: 50px;
    }

    @media screen and (min-width: 1024px) {
      .page {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media screen and (max-width: 1023px) {
      .page {
        margin-left: 16px;
        margin-right: 16px;
      }
    }
  </style>
  <style>
    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar>.tool-group {
      margin-left: 10px;
      margin-right: 10px;
    }

    .left{
      float: left;
    }

    .right{
      float: right;
    }

    .tool-btn {
      box-sizing: border-box;
      font-size: 20px;
      border: none;
      padding: 2px;
      display: inline-block;
      min-width: 20px;
      border-radius: 2px;
    }

    .tool-input{
      text-align: center;
      width: 40px;
      font-size: 20px;
      border: none;
      border-bottom: 1px solid #212121;
    }

    .tool-btn,.tool-input:focus{
      outline: none;
    }

    .tool-btn:active{
      color: #fff;
    }

    .sp.active,
    .sp:hover {
      background-color: #ccc;
    }

    .sp {
      background-color: #fff;
    }

    .color {
      box-shadow: 0 1px 2px #888;
      border: 1px solid transparent;
      padding: 1px;
    }

    .color.active,
    .color:hover {
      box-shadow: none;
    }

    .red {
      background-color: #E54343;
      color: #E54343;
    }

    .black {
      background-color: #212121;
      color: #212121;
    }

    .yellow {
      background-color: #EBE74E;
      color: #EBE74E;
    }

    .green {
      background-color: #40B883;
      color: #40B883;
    }

    .blue {
      background-color: #23B6EA;
      color: #23B6EA;
    }

    .white {
      background-color: #fff;
      color: #fff;
    }
  </style>
  <style>
  .para{
    border-bottom: 1px solid #ccc;
  }
  #edt{
    border: 1px solid #888;
    padding: 10px;
  }
  #edt:focus{
    outline: none;
  }
  </style>
</head>

<body>
  <div id="app">
    <div id="wrap">
      <h1>SQEdt:a html editor</h1>
      <p>this is just a start!</p>
      <div class="btn-group">
        <a class="btn round solid" href="https://github.com/MarvelSQ/Sqedt/">code</a>
        <a class="btn round border" href="https://github.com/MarvelSQ/Sqedt/issues">issue</a>
        <a class="btn round solid" href="https://www.npmjs.com/package/sqedt">npmjs</a>
      </div>
    </div>
    <div id="edt-wrap" class="page">
      <div class="toolbar">
        <span class="tool-group ctag">
          <button class="tool-btn sp" title="bold" data-id="00"><b>B</b></button>
          <button class="tool-btn sp" title="italic" data-id="01"><i>I</i></button>
          <button class="tool-btn sp" title="underline" data-id="02"><u>U</u></button>
          <button class="tool-btn sp" title="deleteline" data-id="03"><del>D</del></button>
        </span>
        <span class="tool-group ccolor">
          <button class="tool-btn color white" title="white" data-id="10">R</button>
          <button class="tool-btn color black" title="black" data-id="11">R</button>
          <button class="tool-btn color red" title="red" data-id="12">R</button>
          <button class="tool-btn color yellow" title="yellow" data-id="13">R</button>
          <button class="tool-btn color blue" title="blue" data-id="14">R</button>
          <button class="tool-btn color green" title="green" data-id="15">R</button>
        </span>
        <span class="tool-group calign">
          <button class="tool-btn sp" title="Align Left" data-id="20">|<b>=  </b>|</button>
          <button class="tool-btn sp" title="Center Align" data-id="21">|<b> = </b>|</button>
          <button class="tool-btn sp" title="Align Right" data-id="22">|<b>  =</b>|</button>
          <button class="tool-btn sp" title="Justify Align" data-id="23">|<b>==</b>|</button>
        </span>
        <span class="tool-group csize">
          <button class="tool-btn sp" title="increase" data-id="30"><b>A+</b></button>
          <button class="tool-btn sp" title="decrease" data-id="31"><b>A-</b></button>
          <input class="tool-input" data-id="32">
        </span>
      </div>
      <div id="edt"></div>
      <div class="subtool">
        <span class="tool-group">
          <label>textNum:</label>
          <span id="text-num">0</span>
        </span>
      </div>
    </div>
  </div>
  <canvas id="shape"></canvas>
  <!-- built files will be auto injected -->
</body>
<script src="http://ovy2gjt7x.bkt.clouddn.com/bundle.js" async="true" defer></script>
<script type="text/javascript">
  document.addEventListener('touchmove', function(e) {
    e.preventDefault()
  })
  var c = document.getElementsByTagName('canvas')[0],
    x = c.getContext('2d'),
    pr = window.devicePixelRatio || 1,
    w = window.innerWidth,
    h = window.innerHeight,
    f = 90,
    q,
    m = Math,
    r = 0,
    u = m.PI * 2,
    v = m.cos,
    z = m.random
  c.width = w * pr
  c.height = h * pr
  x.scale(pr, pr)
  x.globalAlpha = 0.6

  function drwKnife(i) {
    let rand = Math.floor(Math.random() * 150 + 80);
    x.beginPath();
    x.moveTo((w / 21) * i, h);
    x.lineTo((w / 21) * i, h - rand);
    x.lineTo((w / 21) * (i + 2), h - rand - 20);
    x.lineTo((w / 21) * (i + 2), h);
    x.closePath();
    r -= u / -50;
    x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128).toString(16);
    x.fill();
  }

  function drwBack() {
    x.clearRect(0, 0, w, h);
    for (let index = 0; index < 20; index++) {
      drwKnife(index);
    }
  }
  drwBack();
</script>
</html>
