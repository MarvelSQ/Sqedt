<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sq-editor</title>
    <style>
        .editor{
            border: 1px solid #2396f2;
        }
    </style>
</head>
<body>
<div id="editor" class="editor"></div>
<button onclick="myedt.bold()"><b>Bold</b></button>
<button onclick="myedt.italy()"><i>Italy</i></button>
<button onclick="myedt.slash()"><s>Slash</s></button>
<select id="font">
    <option>12</option>
    <option>14</option>
    <option selected>16</option>
    <option>18</option>
    <option>20</option>
</select>
<button onclick="myedt.bigger()">A+</button>
<button onclick="myedt.smaller()">A-</button>
<select id="color">
    <option value="#ff0000">red</option>
    <option value="#0000ff">blue</option>
    <option value="#00ff00">green</option>
    <option value="#000000">black</option>
    <option value="#888888">grey</option>
</select>
<div id="editor1" class="editor"></div>
<script src="sqedt/sqedt.js"></script>
<script>
    const editor = document.getElementById('editor')
    const fontChanger = document.getElementById('font')
    const colorChanger = document.getElementById('color')
    const myedt = new SQEdt({el:editor})

    const editor1 = document.getElementById('editor1')
    const myedt1= new SQEdt({el:editor1})
    fontChanger.addEventListener('change',function (e) {
        console.log(e)
        console.log(this.value)
        myedt.changeTag({font:Number(this.value)})
    })
    colorChanger.addEventListener('change',function (e) {
        console.log(e)
        console.log(this.value)
        myedt.changeTag({color:this.value})
    })
</script>
</body>
</html>
